    <script>
        // 1. Написать функцию, преобразующую число в объект. 
        // Передавая на вход число от 0 до 999, мы должны получить на выходе объект, 
        // в котором в соответствующих свойствах описаны единицы, десятки и сотни. 
        // Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. 
        // Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
        console.log("Задание №1\n");

        function parseNumber(num) {
            let result = {};

            if (num > 999) {
                console.log("Out of range exception.");
                return result;
            }

            result.one = extractRank(num, 1);
            result.ten = extractRank(num, 2);
            result.hundred = extractRank(num, 3);

            return result;

            function extractRank(value, rank) {
                let divider = 10 ** (rank - 1)
                value = parseInt(value / divider);
                return value % 10;
            }
        }

        var someNumber = 937;
        console.log("Число: " + someNumber);
        console.log(parseNumber(someNumber));
    </script>
