    <script>
        // 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100.
        console.log("Задание 1.");

        var result = [];
        var number = 2;
        while (number <= 100) {
            var isPrime = true;

            var i = 2;
            while (i < number) {
                if (number % i == 0) {
                    isPrime = false;
                }
                i++;
            }

            if (isPrime) {
                result.push(number)
            }
            number++;
        }

        console.log(result.join(", "));

    </script>

        console.log("\n\nЗадание 2-3.");

        var basketGoods = {
            goodsList: [
                {
                    name: "Product 1",
                    price: 125,
                },
                {
                    name: "Product 2",
                    price: 250,
                },
                {
                    name: "Product 3",
                    price: 375,
                },
            ],

            countBasketPrice: function () {
                var sum = 0;
                for (var goods of this.goodsList) {
                    sum += goods.price;
                }
                return sum;
            },

            goodsCount: function () {
                return this.goodsList.length;
            }

        }

        console.log("Товаров в корзине: " + basketGoods.goodsCount());
        console.log("Общая стоимость товаров: " + basketGoods.countBasketPrice());
    </script>
